<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>
        Contact Form
    </title>
    <style>
        .container{
            margin: 0%;
            padding: 0%;
            gap: 10px;

        }

    </style>
</head>
<body>
    <fieldset>
        <legend style="font-size:220%;">contact form</legend><br>
    <div class="container">
     <form action="">
<table width="60%">
    <br><br>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <br><br>
    <label for="lname">Last Name</label><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name">
    <br><br>
        <label for="state">State</label>
        <select name="" id="">
            <option value="">Gujarat</option>
            <option value="">Uttar Pradesh</option>
            <option value="">Bihar</option>
            <option value="">Maharastr</option>
            <option value="">Benglore</option>
        </select>
    <br><br>
        <label for="">Subject</label><br>
        <textarea name="" id="" style="height:10vh"  >Write Something</textarea>
    </table>    
    </fieldset>
<br><br>
     </form>
    </div>
</body>
</html>
